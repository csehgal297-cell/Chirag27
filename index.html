<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Mummy ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Consolas, monospace;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#222;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card{
  background:white;
  width:600px;
  max-width:90%;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}

h1{
  margin-top:0;
  color:#e91e63;
}

#text{
  font-size:18px;
  line-height:1.6;
  white-space:pre-line;
  min-height:220px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#e91e63;
  color:white;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
  display:none;
}

button:hover{
  transform:scale(1.08);
}

.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_946b6f8e7c.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>System Message ‚Üí Mummy üíª‚ù§Ô∏è</h1>
  <div id="text"></div>
  <button id="btn" onclick="burst()">Click Here Mummy üå∏</button>
</div>

<script>
const msg = `
Dear Mummy,

Agar life ek program hoti,
toh uska best function aap hoti.

Aapne bina error ke mujhe handle kiya,
har bug pe support diya,
har crash pe sambhala.

Main jo bhi hoon ‚Äî
aapki wajah se hoon.

Thank you for your endless love,
sacrifice, and care.

I Love You Mummy ‚ù§Ô∏è

‚Äî Your Son, Chirag
`;

let i=0;
function type(){
  if(i < msg.length){
    document.getElementById("text").innerHTML += msg.charAt(i);
    i++;
    setTimeout(type,40);
  } else {
    document.getElementById("btn").style.display="inline-block";
  }
}
type();

function burst(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*30)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
